{% extends "admin/base_site.html" %}
{% block content %}
<h2>Convertir productos no reconocidos</h2>
<form method="post">
  {% csrf_token %}
  <table>
    {% for producto in productos %}
      <tr>
        <td><strong>{{ producto.nombre_detectado }}</strong></td>
        <td>
          <label>
            <input type="radio" name="opcion_{{ producto.pk }}" value="alias" checked> Alias de:
            <input type="text" name="alias_{{ producto.pk }}" placeholder="Nombre exacto del producto existente">
          </label>
        </td>
        <td>
          <label>
            <input type="radio" name="opcion_{{ producto.pk }}" value="nuevo"> Crear producto nuevo con nombre:
            <input type="text" name="alias_{{ producto.pk }}" placeholder="Nombre del nuevo producto">
            <select name="proveedor_{{ producto.pk }}">
              {% for p in proveedores %}
                <option value="{{ p.pk }}">{{ p.nombre }}</option>
              {% endfor %}
            </select>
          </label>
        </td>
      </tr>
    {% endfor %}
  </table>
  <button type="submit" class="default">Procesar</button>
</form>
{% endblock %}
